<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../style.css" />
	</head>
	<body>
		<div class="wrapper3">
			<div class="title">
				Fun Foraging
			</div>
			<div class="materials">
				MATERIALS: paper, treats
			</div>
			<div class="steps box1">
				1. Cut a rectangle of paper about 2" wide x 4" long. Place 
				a few small treats in the center of the paper.
				<div class="stepimg">
					<img src="birdtoys/funforaging-halfmade1.jpg" class="stepimg" />
				</div>
			</div>
			<div class="steps box2">
				2. Fold the paper over the treats, and twist the ends so 
				the paper stays wrapped around the treats.
				<div class="stepimg">
					<img src="birdtoys/funforaging-halfmade2.jpg" class="stepimg" />
				</div>	
			</div>
			<div style="clear: both; text-align: center;">
				<img src="birdtoys/foragingtoy-inuse.jpg" style="height: 400pt;" />
			</div>	
		</div>
	</body>
</html>
